<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        a p {
    text-decoration: none;
}
td a {
    text-decoration: none;
}
html {
    font-size: 10px;
}

body, html {
    margin: 0px;
    padding: 0px;
    width: 100%;
    height: 100%;
}

* {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    min-width: 0px;
}
*:focus {
    outline: none !important;
}

* {
    font-family: Inter;
    color: var(--black);
}

:root {
    --white: #F5F5F5;
    --gray: #E8E2E2;
    --purple: #5D3891;
    --black: #1E1E1E;
}

#main_content {
    width: calc(100% - 25px);
    height: 100%;
    min-height: 100%;
    position: relative;
    left: 50%;
    transform: translateX(-50%);
    max-width: 1280px;
    display: flex;
    gap: 5px;
    flex-direction: column;
}

#main_content #banner {
    display: flex;
    height: 50px;
    margin-top: 10px;
    justify-content: space-between;
    width: calc(100% - 20px);
    position: relative;
    align-items: center;
    left: 50%;
    transform: translateX(-50%);
}
#main_content #banner h1 {
    margin: 0px;
    padding: 0px;
    font-size: 1.8rem;
    font-weight: 500;
    width: 100%;
}
#main_content #banner p {
    margin: 0px;
    padding: 0px;
}
#banner #left {
    display: flex;
    align-items: center;
    gap: 30px;
}
#banner #right {
    display: flex;
    align-items: center;
    gap: 50px;
}
#banner #right a {
    cursor: pointer;
    align-items: center;
    gap: 5px;
}
#search {
    width: calc(100% - 30px);
    padding: 0px 15px;
    min-width: 200px;
    height: 40px;
    position: relative;
    border-radius: 7px;
    transition: 0.1s;
    background-color: var(--gray);
}
#search input {
    background-color: transparent;
    height: 100%;
    padding: 0px;
    width: 100%;
    color: var(--black);
    font-size: 1.4rem;
    outline: none;
    border: 0px;
}
#search input::placeholder {
    color: var(--black);
}
#search #shortcut {
    position: absolute;
    right: 7px;
    top: 50%;
    transform: translateY(-50%);
    aspect-ratio: 1/1;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.4rem;
    font-weight: 600;
    background: var(--white);
    height: calc(100% - 10px);
}
#content {
    width: 100%;
    min-height: calc(100% - 82.5px - 50px);
    background-color: var(--gray);
    border: 0px;
    border-radius: 8px;
    transition: 0.2s;
    position: relative;
    margin-bottom: 12.5px;
}
table {
    top: 10px;
    border-spacing:0 5px;
    border-collapse:separate;
    width: calc(100% - 30px);
    position: relative;
    table-layout:fixed
    left: 50%;
    padding: 0px 10px;
    border-spacing: 0 7px;
    transform: translateX(-50%);
}
table tbody {
    max-width: 100%;
}
#row {
    padding: 8px 0px 8px 0px;
}
#row div {
    overflow: hidden;
}
#files_table #row {
    border-bottom: 1px solid var(--purple);
    overflow: visible;
    text-overflow: ellipsis;
}
div.filename {
    font-size: 1.4rem;
    width: calc(100% - 40px - 70px);
}
div.filesize {
    font-size: 1.2rem;
}
th.filename, td.filename {
    padding: 0px 16px;
    min-width: 0px;
}
div.filesize {
    width: 70px; /* Adjust the width as needed */
    max-width: 70px;
}
.download, .download {
    width: 40px;
}

button#downloadAll {
    height: 40px;
    max-height: 0px;
    min-width: 30px;
    border: 0px;
    padding: 0px;
    margin: 0px 0px;
    border-radius: 8px;
    overflow: hidden;
    margin-left: auto;
    color: var(--white);
    cursor: pointer;
    transition: 0.2s;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--purple);
}
button#downloadAll p {
    color: var(--white);
    font-size: 1.4rem;
    padding: 0px 15px;
}
.download button {
    height: 30px;
    min-width: 30px;
    padding: 5px;
    border: 0px;
    border-radius: 8px;
    margin-left: auto;
    color: var(--white);
    cursor: pointer;
    display: flex;
    transition: 0.2s;
    justify-content: center;
    align-items: center;
    background-color: var(--purple);
}
.download button img {
    margin-bottom: -2px;
}
.download button:hover {
    background-color: #3b2955;
}
.download button:active {
    transform: scale(0.95);
}
.download button p {
    color: var(--white);
    font-size: 1.4rem;
}
.download a {
    text-decoration: none;
}
.download button img {
    height: 20px;
}
#files_table button {
    margin-left: auto;
    height: 30px;
    min-width: 30px;
    border: 0px;
    border-radius: 8px;
    color: var(--white);
    white-space: nowrap;
    cursor: pointer;
    display: flex;
    margin-left: auto;
    overflow: visible;
    justify-content: center;
    align-items: center;
    background-color: var(--purple);
}
button p {
    color: var(--white);
    font-size: 1.4rem;
    padding: 0px 0px;
    margin: 0px;
}

#checkbox {
    width: 23px;
    height: 23px;
    border: 1.5px solid var(--black);
    border-radius: 7px;
    display: flex;
    cursor: pointer;
    justify-content: center;
    align-items: center;
}
#checkbox #checked:active {
    transform: scale(0.9);
}
#checkbox #checked {
    transition: 0.1s;
    width: calc(100% - 4px);
    height: calc(100% - 4px);
    background-color: var(--black);
    border-radius: 5px;
    opacity: 0;
}
#checkbox.selected #checked {
    opacity: 1;
}
#checkbox:hover #checked {
    opacity: 0.5;
}
.pc_only {
    display: none;
}
button#downloadAll p {
    transform: translateY(-100%);
}
body.downloadAll button#downloadAll {
    max-height: 40px;
    margin: 5px 0px;
    min-width: 30px;
    /* width: fit-content; */
    margin-left: auto;
}
button.pc_only {
    opacity: 0;
    transition: 0.1s;
    pointer-events: none;
}
body.downloadAll button.pc_only {
    opacity: 1;
    pointer-events: all;
}
body.downloadAll div.download button{
    color: var(--purple);
    border: 1px solid var(--purple);
    background-color: transparent;
}
body.downloadAll div.download button p {
    color: var(--purple);
}
body.downloadAll button#downloadAll p {
    transform: translateY(0%);
}
#table_heading button {
    opacity: 0;
    pointer-events: none;
}
#table_heading div {
    font-weight: 700;
}
#row {
    width: calc(100% - 40px);
    margin: 0px 20px;
    display: flex;
    overflow: visible;
    position: relative;
    gap: 10px;
    margin-top: 5px;
    align-items: center;
}

#files_table #row * {
    z-index: 2;
}
#row:hover #background {
    background-color: var(--white);
}
#files_table #row:hover {
    border-bottom: 1px solid var(--white);
}
#row #background {
    width: 100%;
    height: 100%;
    padding: 0px 10px;
    left: -10px;
    border-radius: 13px;
    z-index: 1;
    position: absolute;
}

#banner #right p {
    padding: 7px 20px;
    border: 1px solid var(--purple);
    border-radius: 7px;
}
body.disconnected #banner #right p {
    border: 1px solid #D04848;
    color: var(--white);
    background-color: #D04848;
}
body.empty .file_related {
    display: none;
}
body.disconnected #content a {
    opacity: 0.7;
    pointer-events: none;
    cursor: not-allowed;
} 


#no_files {
    opacity: 0;
    pointer-events: none;
    width: 100%;
    max-width: min(70%, 300px);
    display: flex;
    position: absolute;
    left: 50%;
    top: 50%;
    gap: 20px;
    transform: translate(-50%, -50%);
    flex-direction: column;
    align-items: center;
}
body.empty #no_files {
    opacity: 1;
}
#no_files p {
    font-size: 1.4rem;
    font-weight: 600;
    text-align: center;
}
#no_files svg {
    width: 100%;
}
#alert {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%) translateY(calc(100% + 30px));
    max-width: min(80vw, 200px);
    width: 100%;
    padding: 10px 15px;
    z-index: 100;
    border: 0px;
    transition: 0.2s;
    border-radius: 10px;
    background-color: rgba(93, 56, 145, 0.6);
}
#alert.visible {
    transform: translateX(-50%) translateY(0px);
}
#alert p {
    color: var(--black);
    font-size: 1.4rem;
    text-align: center;
    padding: 0px;
    margin: 0px;
    font-weight: 500;
}
@media (max-width: 600px) {
    body.downloadAll #content {
        min-height: calc(100% - 82.5px - 50px - 45px);
    }
}
@media (min-width: 450px) {
    div.filesize, div.filesize {
        width: 100px; /* Adjust the width as needed */
        max-width: 100px;
    }
}
.mobile_only {
    display: block;
}
@media (min-width: 600px) {
    #no_files p {
        font-size: 1.6rem;
    }
    #row {
        width: calc(100% - 60px);
        margin: 0px 30px;
        margin-top: 5px;
    }
    #files_table #row:hover {
        border-radius: 10px;
        border-bottom: 1px solid var(--white);
    }
    #main_content #banner {
        width: calc(100% - 40px);
    }
    .mobile_only {
        display: none !important;
    }
    div.download {
        min-width: 100px;
        width: 100px;
    }
    div.download a button p {
        text-decoration: none;
    }
    div.download button {
        width: 100%;
    }
    #content {
        min-height: calc(100% - 82.5px);
    }
    div.filesize, div.filesize {
        max-width: 150px;
        width: 150px; /* Adjust the width as needed */
    }
    .pc_only {
        display: block;
    }
    .mobile_only {
        display: none;
    }
    #search:focus-within {
        min-width: 250px;
    }
}
#banner #right a {
    display: none;
}
@media (min-width: 900px) {
    #banner #right a {
        display: flex;
    }
}
    </style>
</head>

        function getReadableFilesize(filesize) {
            if (filesize <= 0) {
                return "0 B";
            }

            const units = ["B", "KB", "MB", "GB", "TB"];
            const digitGroups = Math.floor(Math.log10(filesize) / Math.log10(1024));

            return (filesize / Math.pow(1024, digitGroups)).toFixed(1) + " " + units[digitGroups];
